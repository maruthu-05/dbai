<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Database Query Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #34495e;
        }
        
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group small {
            margin-top: 0.25rem;
            color: #7f8c8d;
            font-size: 0.875rem;
        }
        
        .auth-btn {
            padding: 0.75rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-btn:hover {
            background: #229954;
        }
        
        .auth-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        
        .auth-links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container auth-check">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join AI Database Query Assistant</p>
        </div>
        
        <div id="message-container"></div>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small>3-50 characters, letters, numbers, and underscore only</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="auth-btn" id="register-btn">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="/auth">Sign in here</a></p>
        </div>
    </div>

    <script>
        class RegisterApp {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                // Show the page after initialization
                setTimeout(() => {
                    document.querySelector('.auth-check').classList.add('ready');
                }, 100);
            }

            bindEvents() {
                document.getElementById('register-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });

                // Real-time validation
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }

            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');

                if (confirmPassword && password !== confirmPassword) {
                    confirmInput.style.borderColor = '#e74c3c';
                } else {
                    confirmInput.style.borderColor = '#e0e0e0';
                }
            }

            async handleRegister() {
                const formData = new FormData(document.getElementById('register-form'));
                const registerData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword')
                };

                // Client-side validation
                if (!this.validateForm(registerData)) {
                    return;
                }

                this.setLoading(true);
                this.clearMessages();

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registerData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Account created successfully! Redirecting to login...', 'success');
                        
                        // Redirect to login page
                        setTimeout(() => {
                            window.location.href = '/auth';
                        }, 2000);
                    } else {
                        this.showMessage(result.error || 'Registration failed', 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(data) {
                // Username validation
                if (!/^[a-zA-Z0-9_]{3,50}$/.test(data.username)) {
                    this.showMessage('Username must be 3-50 characters and contain only letters, numbers, and underscores', 'error');
                    return false;
                }

                // Email validation
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                    this.showMessage('Please enter a valid email address', 'error');
                    return false;
                }

                // Password validation
                if (data.password.length < 6) {
                    this.showMessage('Password must be at least 6 characters long', 'error');
                    return false;
                }

                // Password match validation
                if (data.password !== data.confirmPassword) {
                    this.showMessage('Passwords do not match', 'error');
                    return false;
                }

                return true;
            }

            setLoading(loading) {
                const btn = document.getElementById('register-btn');
                if (loading) {
                    btn.disabled = true;
                    btn.textContent = 'Creating Account...';
                } else {
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            }

            showMessage(message, type) {
                const container = document.getElementById('message-container');
                const className = type === 'error' ? 'error-message' : 'success-message';
                container.innerHTML = `<div class="${className}">${message}</div>`;
            }

            clearMessages() {
                document.getElementById('message-container').innerHTML = '';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterApp();
        });
    </script>
</body>
</html>
