<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Database Query Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #34495e;
        }
        
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .auth-btn {
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-btn:hover {
            background: #2980b9;
        }
        
        .auth-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        
        .auth-links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container auth-check">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div id="message-container"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="auth-btn" id="login-btn">Sign In</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="/auth">Sign up here</a></p>
        </div>
    </div>

    <script>
        class LoginApp {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkExistingAuth();
                // Show the page after initialization
                setTimeout(() => {
                    document.querySelector('.auth-check').classList.add('ready');
                }, 100);
            }

            bindEvents() {
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingAuth() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    // Verify token is still valid
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch('/api/verify-token', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('authToken');
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                    localStorage.removeItem('authToken');
                }
            }

            async handleLogin() {
                const formData = new FormData(document.getElementById('login-form'));
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                this.setLoading(true);
                this.clearMessages();

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Store token
                        localStorage.setItem('authToken', result.token);
                        
                        this.showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        this.showMessage(result.error || 'Login failed', 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('login-btn');
                if (loading) {
                    btn.disabled = true;
                    btn.textContent = 'Signing In...';
                } else {
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            }

            showMessage(message, type) {
                const container = document.getElementById('message-container');
                const className = type === 'error' ? 'error-message' : 'success-message';
                container.innerHTML = `<div class="${className}">${message}</div>`;
            }

            clearMessages() {
                document.getElementById('message-container').innerHTML = '';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new LoginApp();
        });
    </script>
</body>
</html>
